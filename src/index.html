<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="shortcut icon" href="/src/media/favicon/Vector.png" type="image/x-icon">
  <title>Travelian</title>
</head>

<body>
  <section class="hero-section">
    <div class="hero-section__header">
      <img class="header__logo" src="/src/media/Logo 1.png" width="140" height="27,52" alt="Logo Travelian">
      <div class="hamburguer-container">
        <img class="header__hamburguer" src="media/hamburguer.png" width="37,25" height="22,92" alt="hamburguer menu">
      </div>
    </div>
    <div class="hero-section__actioncall actioncall">
      <h1 class="actioncall-title">Start your unforgettable journey with us.</h1>
      <h2 class="actioncall-subtitle">The best travel for your journey begins now</h2>
    </div>

    <section class="booking-form">
      <form class="booking__info">
        <div class="booking__destination">

          <label for="input-destination" class="booking__label">destination</label>
          <input id="input-destination" type="text" name="destination">

          <label for="input-person-number" class="booking__label">person</label>
          <input id="input-person-number" type="number" name="person-number">

        </div>

        <div class="booking__dates">
          <label for="input-check-in" class="check-in ">check in</label>
          <input id="input-check-in" type="date" name="check-in">

          <label for="input-check-out" class="check-in ">check out</label>
          <input id="input-check-out" type="date" name="check-out">
        </div>
      </form>
      <button class="booking__button">Book Now</button>
    </section>
  </section>

</body>

</html>
