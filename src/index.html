<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/style.scss">
  <title>Travelian</title>
</head>

<body>
  <section class="booking-form">
    <form class="booking__info">
      <div class="booking__destination">

        <label for="destination" class="booking__label">destination</label>
        <input id="input-destination" type="text" name="destination">

        <label for="person-number" class="booking__label">person</label>
        <input id="input-person-number" type="number" name="person-number">

      </div>

      <div class="booking__dates">
        <label for="check-in" class="check-in ">check in</label>
        <input id="input-check-in" type="date" name="check-in">

        <label for="check-out" class="check-in ">check out</label>
        <input id="input-check-out" type="date" name="check-out">

      </div>


    </form>
    <button class="booking__button">Book Now
      <i class="fas fa-arrow-right"></i>
    </button>


  </section>


</body>

</html>
