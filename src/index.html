<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/style.scss">
  <title>Travelian</title>
</head>

<body>
  <section class="hero-section">

    <div class="hero-section__header">
      <img class="header__logo" src="media/Logo 1.png" width="140" height="27.52" alt="Logo Travelian">
      <i class="fa-thin fa-bars"></i>
    </div>
    <section class="booking-form">
      <form class="booking__info">
        <div class="booking__destination">

          <label for="destination" class="booking__label">destination</label>
          <input id="input-destination" type="text" name="destination">

          <label for="person-number" class="booking__label">person</label>
          <input id="input-person-number" type="number" name="person-number">

        </div>

        <div class="booking__dates">
          <label for="check-in" class="check-in ">check in</label>
          <input id="input-check-in" type="date" name="check-in">

          <label for="check-out" class="check-in ">check out</label>
          <input id="input-check-out" type="date" name="check-out">
        </div>
      </form>
      <button class="booking__button">Book Now
        <i class="fas fa-arrow-right"></i>
      </button>
    </section>
  </section>



  <section class="destination-section">
    <div class="destination-section__header">
      <h2 class="header__title">Popular Destinations</h2>
      <p class="header__description">Most popular destinations around the
        world, from historical places
        to natural wonders.</p>
    </div>

    <div class="destination-section__destinations">
      <div class="destinations__text">
        <h2 class="text__title">Monument of Berlin</h2>
        <h3 class="text__location"><img class="location__icon" src="./media/logo/locationlogo.png"
            alt="location-icon">Berlin, Germany</h3>
      </div>
    </div>

    <div class="destination-section__navigation">
      <img class="navigation__left" src="./media/logo/chevron-downarrowbuttonogo.png" alt="button left">
      <img class="navigation__right" src="./media/logo/botonflechaderecha.png" alt="button right">
    </div>
  </section>


</body>

</html>
